<head>
    <meta charset="utf-8">

    <link href="css/theme.css" rel="stylesheet" />

    <script src="lib/jquery/jquery-1.10.2.js"></script>
    <script src="lib/angular/angular.js"></script>
    <!--<script src="lib/angular/angular-animate.js"></script>-->
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    
    <script src="lib/angular/underscore.js"></script>
    <script src="lib/angular/restangular.js"></script>
    
    <script src="lib/angular/angular-cookies-1.0.0rc10.js"></script>

    <script src="lib/bootstrap/ie8-responsive-file-warning.js"></script>
    <!--<script src="lib/bootstrap/ng-infinite-scroll.js"></script>-->
    <script src="lib/bootstrap/ng-infinite-scroll.min.js"></script>
    <!--<script src="lib/bootstrap/ui-bootstrap-0.7.0.js"></script>-->
    <script src="lib/bootstrap/ui-bootstrap-0.7.0.min.js"></script>
    <script src="lib/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
    <script src="lib/bootstrap/ui-bootstrap.js"></script>
</head>
<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/blog">Manoj Kumar Bisht</a>
            </div>
            <div class="navbar-collapse collapse" ng-controller="BlogCategoryController">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/blog">Home</a></li>
                    <li><a href="#/Profile">Profile</a></li>
                    <!--<li class="dropdown">
                        <a href="http://getbootstrap.com/examples/theme/#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="http://getbootstrap.com/examples/theme/#">Action</a></li>
                            <li><a href="http://getbootstrap.com/examples/theme/#">Another action</a></li>
                            <li><a href="http://getbootstrap.com/examples/theme/#">Something else here</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="http://getbootstrap.com/examples/theme/#">Separated link</a></li>
                            <li><a href="http://getbootstrap.com/examples/theme/#">One more separated link</a></li>
                        </ul>
                    </li>-->

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{categoryfilter}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-class="{ active: isActive('None')}"><a href="#/blog" ng-click="setFilter('Category Filter')">Remove Filter</a></li>
                            <li class="divider"></li>
                            <li ng-repeat="category in Categories" ng-class="{ active: isActive('{{category.Title}}')}">
                                <a ng-click="setFilter(category.Title)" ng-href="#/blogcategory/{{category.Title}}">{{category.Title}}</a>
                            </li>
                        </ul>

                    </li>
                </ul>

                <blog-search></blog-search>

            </div><!--/.nav-collapse -->

        </div>
    </div>
    <div class="container">
        <div ng-view></div>
        <hr>
        <footer>
            <p>&copy; Manoj 2014</p>
        </footer>
    </div>
</body>
</html>
